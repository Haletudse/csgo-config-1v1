//~ Remove bots ~
    bot_kick;
    bot_quota                      0;

//~ Voice Chat ~
    sv_full_alltalk                0;
    sv_voiceenable                 0;
    sv_deadtalk                    0;
    sv_alltalk                     0;

//~ Weapons ~
    mp_weapons_allow_map_placed    0;
    mp_weapons_allow_zeus          1;
    mp_molotovusedelay             0;
    mp_taser_recharge_time         3;
    mp_t_default_melee             0;
    mp_ct_default_melee            0;
    primary_default;
    secondary_default;

//~ Pre Game ~
    mp_autoteambalance             0;
    mp_limitteams                  0;
    mp_timelimit                   0;
    mp_endwarmup_player_count      2;

//~ Game Gommands ~
    mp_freezetime                  3;
    mp_roundtime                   60;
    mp_maxrounds                   16;
    mp_respawn_immunitytime        0;
    mp_round_restart_delay         3;
    mp_free_armor                  1;
    mp_match_can_clinch            1;
    mp_overtime_enable             0;
    mp_restartgame                 3;

//~ Half time ~
    mp_halftime                    1;
    mp_halftime_duration           10;

//~ End Game ~
    mp_match_end_restart           1;



//~ Aliases ~
//~ Manually end warmup ~
    alias endwarmup                "mp_warmup_end";

//~ Manually Start & Restart match ~
    alias startgame                "mp_restartgame 3;primary_default;secondary_default;melee_clear;";
    alias startmatch               "mp_restartgame 3;primary_default;secondary_default;melee_clear;";
    alias restartgame              "mp_restartgame 3";
    alias restartmatch             "mp_restartgame 3";

//~ Overtime on/off ~
    alias overtime                 "ot_on";
    alias ot_on                    "mp_overtime_enable 1;alias overtime ot_off;say Overtime enabled;mp_restartgame 3";
    alias ot_off                   "mp_overtime_enable 0;alias overtime ot_on;say Overtime disabled;mp_restartgame 3";

//~ Map Placed Weapons ~
    alias mapweapons               "wp_on";
    alias groundweapons            "wp_on";
    alias wp_on                    "mp_weapons_allow_map_placed 1;alias weapons wp_off;say Map weapons enabled;mp_restartgame 3";
    alias wp_off                   "mp_weapons_allow_map_placed 0;alias weapons wp_on;say Map weapons disabled;mp_restartgame 3";

//~ Headshot Only ~
    alias headshot                 "hs_on";
    alias hs_on                    "mp_damage_headshot_only 1;alias headshot hs_off;say Headshots only enabled;mp_restartgame 3";
    alias hs_off                   "mp_damage_headshot_only 0;alias headshot hs_on;say Headshots only disabled;mp_restartgame 3";

//~ Pause & Unpause game ~
    alias pausematch               "mp_pause_match;";
    alias unpausematch             "mp_unpause_match;";
    alias pausegame                "mp_pause_match;";
    alias unpausegame              "mp_unpause_match;";

//~ Weapon & Gamemodes ~
    alias clear                    "primary_clear;secondary_clear;melee_clear;nades_clear"
    alias default                  "primary_default;secondary_default;melee_clear;mp_restartgame 3;say Default weapons";
    alias taser                    "primary_clear;secondary_clear;melee_zeus;mp_restartgame 3;say Taser War";
    alias deagle                   "primary_clear;secondary_deagle;melee_clear;mp_restartgame 3;say Deagle only";
    alias awp                      "primary_awp;secondary_deagle;melee_clear;mp_restartgame 3;say Awp & Deagle";
    alias scout                    "primary_scout;secondary_deagle;melee_clear;mp_restartgame 3;say Scout & Deagle";
    alias nades                    "nades_default;"

//~ Weapon presets ~
    alias primary_default          "mp_t_default_primary weapon_ak47;mp_ct_default_primary weapon_m4a1;";
    alias primary_awp              "mp_t_default_primary weapon_awp;mp_ct_default_primary weapon_awp;"
    alias primary_scout            "mp_t_default_primary weapon_ssg08;mp_ct_default_primary weapon_ssg08;"
    alias primary_clear            "mp_t_default_primary 0;mp_ct_default_primary 0;";

    alias secondary_default        "mp_t_default_secondary weapon_glock;mp_ct_default_secondary weapon_hkp2000;";
    alias secondary_deagle         "mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;"
    alias secondary_clear          "mp_t_default_secondary 0;mp_ct_default_secondary 0;";

    alias melee_zeus               "mp_t_default_melee weapon_taser;mp_ct_default_melee weapon_taser;"
    alias melee_clear              "mp_t_default_melee 0;mp_ct_default_melee 0;"

    alias nades_default            "mp_ct_default_grenades weapon_smokegrenade weapon_flashbang weapon_flashbang;mp_t_default_grenades weapon_smokegrenade weapon_flashbang weapon_flashbang";
    alias nades_clear              "mp_ct_default_grenades 0;mp_t_default_grenades 0";
