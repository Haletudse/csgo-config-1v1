// Remove bots
    bot_kick;
    bot_quota                 0;

// Voice Chat
    sv_full_alltalk           0;
    sv_voiceenable            0;
    sv_deadtalk               0;
    sv_alltalk                0;

// Weapons
    mp_weapons_allow_map_placed 0;
    mp_weapons_allow_zeus     1;
    mp_molotovusedelay        0;
    mp_taser_recharge_time    3;
    mp_t_default_melee        0;
    mp_ct_default_melee       0;
    sv_infinite_ammo          2;

// Pre Game
    mp_autoteambalance        0;
    mp_limitteams             0;
    mp_timelimit              0;
    mp_endwarmup_player_count 2;

// Game Gommands
    mp_freezetime             3;
    mp_roundtime              60;
    mp_maxrounds              16;
    mp_respawn_immunitytime   0;
    mp_round_restart_delay    3;
    mp_free_armor             1;
    mp_match_can_clinch       1;
    mp_overtime_enable        0;
    mp_restartgame            3;

// Half time
    mp_halftime               1;
    mp_halftime_duration      10;

// End Game
    mp_match_end_restart      1;



//  Aliases
//  Headshot Only
    alias headshot            "hs_on";
    alias hs_on               "mp_damage_headshot_only 1;alias headshot hs_off;say Headshots only enabled;mp_restartgame 3";
    alias hs_off              "mp_damage_headshot_only 0;alias headshot hs_on;say Headshots only disabled;mp_restartgame 3";

//  Overtime
    alias overtime            "ot_on";
    alias ot_on               "mp_overtime_enable 1;alias overtime ot_off;say Overtime enabled;mp_restartgame 3";
    alias ot_off              "mp_overtime_enable 0;alias overtime ot_on;say Overtime disabled;mp_restartgame 3";

//~ Map Placed Weapons ~
    alias mapweapons          "wp_on";
    alias groundweapons       "wp_on";
    alias wp_on               "mp_weapons_allow_map_placed 1;alias weapons wp_off;say Map weapons enabled;mp_restartgame 3";
    alias wp_off              "mp_weapons_allow_map_placed 0;alias weapons wp_on;say Map weapons disabled;mp_restartgame 3";

//  End warmup
    alias endwarmup           "mp_warmup_end";

//  Start match
    alias startgame           "mp_restartgame 3";
    alias startmatch          "mp_restartgame 3";
    alias begin               "mp_restartgame 3";

//  Restart match
    alias restartgame         "mp_restartgame 3";
    alias restartmatch        "mp_restartgame 3";

//  Pause match
    alias pausegame           "mp_pause_match;";
    alias pausematch          "mp_pause_match;";

//  Unpause match
    alias unpausegame         "mp_unpause_match;";
    alias unpausematch        "mp_unpause_match;";



//  Primary weapons
    alias ak-47-t             "mp_t_default_primary weapon_ak47";
    alias ak-47-ct            "mp_ct_default_primary weapon_ak47";
    alias m4a1-t              "mp_t_default_primary weapon_m4a1";
    alias m4a1-ct             "mp_ct_default_primary weapon_m4a1";
    alias awp-t               "mp_t_default_primary weapon_awp";
    alias awp-ct              "mp_ct_default_primary weapon_awp";
    alias scout-t             "mp_t_default_primary weapon_ssg08";
    alias scout-ct            "mp_ct_default_primary weapon_ssg08";
    alias noav-t              "mp_t_default_primary weapon_nova";
    alias noav-ct             "mp_ct_default_primary weapon_nova";
//  Primary weapons strip
    alias strip-primary       "mp_t_default_primary 0;mp_ct_default_primary 0";

//  Secondary weapons
    alias deagle-t            "mp_t_default_primary weapon_deagle";
    alias deagle-ct           "mp_ct_default_primary weapon_deagle";
    alias hkp2000-t           "mp_t_default_primary weapon_hkp2000";
    alias hkp2000-ct          "mp_ct_default_primary weapon_hkp2000";
    alias glock-t             "mp_t_default_primary weapon_glock";
    alias glock-ct            "mp_ct_default_primary weapon_glock";
    alias tec9-t              "mp_t_default_primary weapon_tec9";
    alias tec9-ct             "mp_ct_default_primary weapon_tec9";
//  Secondary weapons strip
    alias strip-secondary     "mp_t_default_secondary 0;mp_ct_default_secondary 0";

//  Melee weapons
    alias taser-t             "mp_t_default_primary weapon_taser";
    alias taser-ct            "mp_ct_default_primary weapon_taser";
//  Melee weapons strip
    alias strip-melee         "mp_t_default_melee 0;mp_ct_default_melee 0";

//  Grenades
    alias hegrenade           "mp_t_default_grenades weapon_hegrenade;mp_ct_default_grenades weapon_hegrenade";
    alias flashbang           "mp_t_default_grenades weapon_flashbang;mp_ct_default_grenades weapon_flashbang";
    alias smokegrenade        "mp_t_default_grenades weapon_smokegrenade;mp_ct_default_grenades weapon_smokegrenade";
//  Grenades strip
    alias strip-grenades      "mp_t_default_grenades 0;mp_ct_default_grenades 0";



//  Weapon Presets
    alias ak-47               "ak-47-t;ak-47-ct;glock-t;glock-ct;strip-melee;strip-grenades";
    alias m4a1                "m4a1-t;m4a1-ct;hkp2000-t;hkp2000-ct;strip-melee;strip-grenades";
    alias awp                 "awp-t;awp-ct;strip-secondary;strip-melee;strip-grenades";
    alias scoutknives         "t-scout;ct-scout;strip-secondary;strip-melee;strip-grenades";
    alias deagles             "strip-primary;deagle-t;deagle-ct;strip-melee;strip-grenades";
    alias usp                 "strip-primary;hkp2000-t;hkp2000-ct;strip-melee;strip-grenades";
    alias johnwick            "strip-primary;hkp2000-t;hkp2000-ct;strip-melee;flashbang";



